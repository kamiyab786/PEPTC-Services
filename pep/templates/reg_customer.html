<body>

        <div class="wrapper wrapper--w680">

                    {% for msg in messages %}

                                    <label class="label">User name</label>
                                    <input class="input--style-4" type="text" name="cus_user_name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" name="cus_password" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Confirm Password</label>
                                    <input class="input--style-4" type="password" name="cus_repassword" required>
                                </div>
                            </div>
                        </div>

                        <!--                                        </label>-->

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="cus_email" required>
                                </div>
